<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Chat Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-lg mx-auto" style="max-width: 800px;">
      <div class="card-header bg-primary text-white">
        <h2 class="text-center mb-0">Chat Assistant</h2>
      </div>
      <div class="card-body">
        <div id="chat-container" class="mb-3">
          <!-- ข้อความแชทจะแสดงที่นี่ -->
        </div>
        <!-- ส่วนแสดงกราฟผล predict -->
        <div class="mb-3">
          <canvas id="emotionChart"></canvas>
        </div>
        <div class="input-group">
          <input type="text" id="user-input" 
                 class="form-control" 
                 placeholder="Type your message here..."
                 autocomplete="off">
          <button class="btn btn-success" onclick="sendMessage()">
              Send
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- โหลด Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- โหลดไฟล์ JavaScript ของคุณ -->
  <script src="{{ url_for('static', filename='chart.js') }}"></script>
</body>
</html>
